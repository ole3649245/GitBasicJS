<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let scores = prompt ('Put your scores')
        if (scores < 50 ) {
        console.log("Your F")
        alert("F")
        }
        else if (scores < 60) 
        {
        console.log("D")
        alert("D")
        }
        else if(scores<70) {
        console.log("C")
        alert("C")
        }
        else if(scores<80) 
        {
        console.log("B")
        alert("B,that OK.")
        } 
        else if (scores<90) 
        {
        console.log("Your grade A")
        alert("AAA")
        } 
        else if(scores<100)
        {
        console.log("Fantastic")
        alert("Wonderful AAA++")
        }
    </script>
</body>
