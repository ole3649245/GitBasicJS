<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>multiplication show(studying)</title>
    <style>
        #p1 {
            font-size: 2rem;
            margin: 1rem;
            color: rgb(40, 212, 91);
        }
    </style>
</head>
<body>
    <p id="p1"> </p>
    <script>
        let x = prompt("Enter number multiplication")
         for(let m=2;m<13;m++){
            for(let n=1;n<13;n++){
            document.querySelector("#p1").innerHTML+=`${m} x ${n} = ${m*n}<br>`
            //will use taxtHTML cause /br 
            //and use +=(for can run show any rows)dont use=
            } //for n
            document.querySelector("#p1").innerHTML+="<hr>" // for line when end n
        } //for m
        
    </script>
    
</body>
</html>
