<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switchcases</title>
</head>
<body>
    <script>
        let a=2+2;
        switch(a) {
            case 3:
                alert('Too small');
            break;
            case 4:
                alert('Exactly!!!' ); //this
            break;
            case 5:
                alert('Too large' );
                break;
            default:
                alert("don't match any case");
        }
    </script>
</body>
</html>
