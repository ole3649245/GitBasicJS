<body>
    <script>
        alert(true && true); //true
        alert(false && true); //false
        alert(true && false); //false
        alert(false && false); //false
        alert(true && true && false);//false
        alert(true && true && true); //true
        alert(1 && 0);//0 ,0=false
        alert(1 && 5); //5 ,5=last true(if have true all must show last true)
    </script>
