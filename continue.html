<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue for/while</title>
</head>
<body>
    <script>
        for(let i=0; i<10; i++) {
            //if order is true ,order after line was crossed.
            if(i%2 == 0) continue; // iหาร2 แล้วเศษลงตัว

            alert(i); //1, then 3,5,7,9
        } 
    </script>
</body>
</html>
