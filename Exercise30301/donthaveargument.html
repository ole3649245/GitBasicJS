<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dont have argument put (),or Multiple order put {} </title>
</head>
<body>
    <script>
       { let sayHi =() => alert("Hello!");
        sayHi();
    }
// Multiple order
    {
        let sayHi2 =() => { 
    alert("Hello")
    console.log("Hi")
    return null
}   
    sayHi2();
    }
    </script>
</body>
</html>
