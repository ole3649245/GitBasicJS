<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proposition problem3.3.1</title>
</head>
<body>
    <script>
        let browser= prompt("What's you browser?")
        switch(browser) {
            case 'Edge':
            alert("You've got the Edge!")
            break;

        case 'chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert('Okay,we support')
            break;

            default :
                alert('We hope that this page look ok');
        }
        </script>
</body>
